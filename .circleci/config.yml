# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2.1
orbs:
  wp-product-orb: wpengine/wp-product-orb@1.3.0
  php: circleci/php@1.1.0
  node: circleci/node@4.1.0

jobs:
  plugin-checkout:
    executor: wp-product-orb/default
    environment:
      WPE_SESSION_DIR: ./.wpe
    parameters:
      slug:
        type: string
      filename:
        type: string
    steps:
      - checkout:
          path: <<parameters.slug>>
      - run:
          name: Make artifacts build directory
          command: |
            [ ! -d "build" ] && mkdir build &>/dev/null
      - wp-product-orb/get-version-from-php:
          filename: <<parameters.slug>>/<<parameters.filename>>
          return_var: BUILD_VERSION
      - wp-product-orb/variable:
          var: BUILD_VERSION
          value: $BUILD_VERSION
      - persist_to_workspace:
          root: .
          paths:
            - .

  plugin-build-composer:
    executor: php/default
    parameters:
      slug:
        type: string
    steps:
      - attach_workspace:
          at: .
      - php/install-composer
      - php/install-packages:
          app-dir: <<parameters.slug>>
      - run:
          name: Remove composer setup file
          command: |
            rm -v composer-setup.php
      - run:
          name: Composer PHP lint and code sniffer
          command: |
            /usr/local/bin/composer lint && /usr/local/bin/composer phpcs
          working_directory: <<parameters.slug>>
      - persist_to_workspace:
          root: .
          paths:
            - atlas-content-modeler/vendor

  plugin-build-npm:
    executor:
      name: node/default
      tag: lts
    parameters:
      slug:
        type: string
    working_directory: .
    steps:
      - attach_workspace:
          at: .
      - node/install-packages:
          app-dir: <<parameters.slug>>
      - run:
          name: NPM build
          command: |
            npm run build
          working_directory: <<parameters.slug>>
      - persist_to_workspace:
          root: .
          paths:
            - .

  plugin-build-json:
    executor: wp-product-orb/parser
    environment:
      WPE_SESSION_DIR: ./.wpe
    parameters:
      slug:
        type: string
    steps:
      - attach_workspace:
          at: .
      - wp-product-orb/variable-load
      - wp-product-orb/parse-wp-readme:
          infile: <<parameters.slug>>/readme.txt
          outfile: build/<<parameters.slug>>.$BUILD_VERSION.json
      - store_artifacts:
          path: build
      - persist_to_workspace:
          root: .
          paths:
            - build

  plugin-build-pot:
    docker:
      - image: circleci/php:7.4-node-browsers
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install WP-CLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            ./wp-cli.phar --info
      - run:
          name: Build .pot file
          command: |
            ./wp-cli.phar i18n make-pot ~/project/atlas-content-modeler
      - persist_to_workspace:
            root: .
            paths:
              - atlas-content-modeler/languages

  plugin-build-zip:
    executor: wp-product-orb/default
    environment:
      WPE_SESSION_DIR: ./.wpe
    parameters:
      slug:
        type: string
    steps:
      - attach_workspace:
          at: .
      - wp-product-orb/variable-load
      - run:
          name: "Bundle plugin files into a zip"
          command: |
            zip --verbose -x@<<parameters.slug>>/.zipignore -x *.wpe/* */build/ -r "build/<<parameters.slug>>.$BUILD_VERSION.zip" <<parameters.slug>>
      - store_artifacts:
          path: build
      - persist_to_workspace:
          root: .
          paths:
            - build

  plugin-test-jest:
    executor:
      name: node/default
      tag: lts
    parameters:
      slug:
        type: string
    working_directory: .
    steps:
      - attach_workspace:
          at: .
      - node/install-packages:
          app-dir: <<parameters.slug>>
      - run:
          name: Run Jest tests
          command: |
            npm run test-no-watch
          working_directory: <<parameters.slug>>

  plugin-test-lint-js:
    executor:
      name: node/default
      tag: lts
    parameters:
      slug:
        type: string
    working_directory: .
    steps:
      - attach_workspace:
          at: .
      - node/install-packages:
          app-dir: <<parameters.slug>>
      - run:
          name: NPM style
          command: |
            npm run style
          working_directory: <<parameters.slug>>
      - run:
          name: NPM eslint
          command: |
            npm run lint
          working_directory: <<parameters.slug>>

  plugin-test-lint-php:
    working_directory: .
    docker:
      - image: php:7.4-apache
        environment:
          APP_ENV: test
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install system packages
          command: apt-get update && apt-get -y install git
      - run:
          name: Install PHP extensions
          command: docker-php-ext-install pdo
      - run:
          name: Run Code Sniffer sniffs
          command: vendor/bin/phpcs

  plugin-test-unit:
    docker:
      - image: cimg/php:7.4
      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE: wp_database
          MYSQL_USER: wp_user
          MYSQL_PASSWORD: wp_pass
          MYSQL_ROOT_PASSWORD: password
    parameters:
      slug:
        type: string
    steps:
      - attach_workspace:
          at: .
      - php/install-composer
      - php/install-packages:
          app-dir: <<parameters.slug>>
      - run:
          name: Remove composer setup file
          command: |
            rm -v composer-setup.php
      - run:
          name: Install Subversion package
          command: |
            sudo apt-get update -yq
            sudo apt-get install subversion -yq
      - run:
          name: Setup WordPress testing framework
          command: |
            /bin/bash tests/install-wp-tests.sh wp_database wp_user wp_pass 127.0.0.1 latest true
          working_directory: <<parameters.slug>>
      - run:
          name: Run testing suite
          command: |
            composer test
          working_directory: <<parameters.slug>>

  plugin-test-e2e:
    docker:
      - image: circleci/php:7.4-node-browsers
      - image: circleci/mysql:5.7-ram
        environment:
          MYSQL_ROOT_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Install mysql_client
          command: |
            sudo apt-get install default-mysql-client

      - run:
          name: Install MySQL PHP extension
          command: sudo docker-php-ext-install mysqli zip pdo_mysql

      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1

      - run:
          name: Install WP-CLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            ./wp-cli.phar --info

      - run:
          name: Download WordPress
          command: |
            mkdir /tmp/wordpress
            ./wp-cli.phar core download  --path=/tmp/wordpress --version=latest

      - run:
          name: Set up wp-config file
          command: |
            ./wp-cli.phar config create --path=/tmp/wordpress --dbname=wordpress --dbuser=root --dbpass=wordpress --dbhost=127.0.0.1:3306 --force --extra-php \<<PHP
            define( 'WP_SITEURL', 'http://localhost:5501' );
            define( 'WP_HOME', 'http://localhost:5501' );
            PHP

      - run:
          name: Install WordPress
          command: |
            ./wp-cli.phar core install --path=/tmp/wordpress --url=http://localhost:5501 --title="WPE Headless Testing" --admin_user=admin --admin_password=password --admin_email=admin@example.com --skip-email

      - run:
          name: Activate atlas-content-modeler plugin
          command: |
            ln -s ~/project/atlas-content-modeler /tmp/wordpress/wp-content/plugins/atlas-content-modeler
            ./wp-cli.phar plugin activate --path=/tmp/wordpress atlas-content-modeler

      - run:
          name: Install WPGraphQL
          command: |
            ./wp-cli.phar plugin install --path=/tmp/wordpress wp-graphql --activate

      - run:
          working_directory: /home/circleci/project/atlas-content-modeler
          name: Create database dump for Codeception
          command: |
            mkdir -p tests/_data
            ~/project/wp-cli.phar --path=/tmp/wordpress db export tests/_data/dump.sql
            ls -lah tests/_data/dump.sql

      - run:
          name: Start php server
          command: |
            php -S localhost:5501 -t /tmp/wordpress
          background: true

      - run:
          name: Install Chromedriver
          command: |
            mkdir bin
            CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
            curl -O https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            rm chromedriver_linux64.zip
            mv chromedriver bin/

      - run:
          name: Start Chromedriver
          command: |
            ~/project/bin/chromedriver --url-base=/wd/hub
          background: true

      - run:
          working_directory: /home/circleci/project/atlas-content-modeler
          name: Set up Codeception files
          command: |
            cp .env.testing.circleci .env.testing
            cp tests/acceptance.suite.circleci.yml tests/acceptance.suite.yml

      - run:
          working_directory: /home/circleci/project/atlas-content-modeler
          name: Run Codeception
          command: |
            vendor/bin/codecept build
            vendor/bin/codecept -vvv run acceptance --xml="tests/_output/results.xml" --no-interaction

      - store_test_results:
          path: atlas-content-modeler/tests/_output

      - store_artifacts:
          path: atlas-content-modeler/tests/_output

  plugin-deploy:
    executor: wp-product-orb/authenticate
    environment:
      WPE_SESSION_DIR: ./.wpe
    parameters:
      auth_url:
        type: string
      upload_url:
        type: string
      slug:
        type: string
    steps:
      - attach_workspace:
          at: .
      - wp-product-orb/variable-load
      - wp-product-orb/authenticate:
          user: WPE_LDAP_USER
          pass: WPE_LDAP_PASS
          url: <<parameters.auth_url>>
      - wp-product-orb/post-zip:
          url: <<parameters.upload_url>>/<<parameters.slug>>
          zip: build/<<parameters.slug>>.$BUILD_VERSION.zip
          json: build/<<parameters.slug>>.$BUILD_VERSION.json
          version: $BUILD_VERSION

workflows:
  # Workflows defined for each package and plugin.
  # tag example for deploying an update for atlas-content-modeler: 1.0.0
  plugin:
    jobs:
      - plugin-checkout:
          slug: atlas-content-modeler
          filename: atlas-content-modeler.php
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-build-composer:
          slug: atlas-content-modeler
          requires:
            - plugin-checkout
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-build-npm:
          slug: atlas-content-modeler
          requires:
            - plugin-checkout
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-build-pot:
          requires:
            - plugin-build-composer
          # Run this job on every commit/PR so the plugin is available as a build artifact
          filters:
            tags:
              only: /.*/
      - plugin-build-json:
          slug: atlas-content-modeler
          requires:
            - plugin-build-composer
          # Run this job on every commit/PR to make sure it's in working order prior to deploying
          filters:
            tags:
              only: /.*/
      - plugin-build-zip:
          slug: atlas-content-modeler
          requires:
            - plugin-build-npm
            - plugin-build-pot
          # Run this job on every commit/PR so the plugin is available as a build artifact
          filters:
            tags:
              only: /.*/
      - plugin-test-unit:
          slug: atlas-content-modeler
          requires:
            - plugin-build-zip
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-test-lint-js:
          slug: atlas-content-modeler
          requires:
            - plugin-build-zip
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-test-lint-php:
          requires:
            - plugin-build-zip
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-test-jest:
          slug: atlas-content-modeler
          requires:
            - plugin-build-zip
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-test-e2e:
          requires:
            - plugin-test-lint-js
            - plugin-test-lint-php
            - plugin-test-jest
            - plugin-test-unit
          # run this job for any build, any branch
          filters:
            tags:
              only: /.*/
      - plugin-deploy:
          name: "plugin-deploy-staging"
          slug: atlas-content-modeler
          requires:
            - plugin-build-zip
            - plugin-build-json
            - plugin-test-e2e
          filters:
            branches:
              only:
                - main
                - canary
                - chriswiegman/BH-1091
            tags:
              only: /.*/
          context: wpe-ldap-creds
          auth_url: https://auth-staging.wpengine.io/v1/tokens
          upload_url: https://wp-product-info-staging.wpesvc.net/v1/plugins
      - plugin-deploy:
          name: "plugin-deploy-production"
          slug: atlas-content-modeler
          requires:
            - "plugin-deploy-staging"
          filters:
            branches:
              ignore: /.*/
            tags:
              # tag ex. 1.0.0
              only: /^\S+/
          context: wpe-ldap-creds
          auth_url: https://auth.wpengine.io/v1/tokens
          upload_url: https://wp-product-info.wpesvc.net/v1/plugins
