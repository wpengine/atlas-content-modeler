version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  exclude_patterns:
  - "*.jsx"
  plugins:
    eslint:
      enabled: true
      config:
        config: .eslintrc
        extensions:
          - .js
          - .jsx
    phpmd:
      enabled: true
    duplication:
      enabled: true
    sonar-php:
      enabled: true
    fixme:
      enabled: true
